{% extends "base.html" %} {% block main %}
<div class="jumbotron" style="background:#74b9ff; height:250px;">
    <div class="container">
        <h1>新建文章</h1>
    </div>
</div>
<div class="container"style="margin-bottom:30px;display: table;width: 50%;margin-left: auto;margin-right: auto;">
<form action="/new" method="post">
    <p>
        Title:<input
            name="title"
            type="text"
            class="form-control"
            placeholder="Title"
            aria-describedby="basic-addon1"
            style="width:50%;"
        />
    </p>
    <p>
        Content:<input
            name="content"
            type="text"
            class="form-control"
            placeholder="Content"
            aria-describedby="basic-addon1"
            style="width:50%;"
        />
    </p>
    <button type="submit" class="btn btn-primary btn-lg">
            发布
    </button>
</form>
</div>
{% endblock %}
