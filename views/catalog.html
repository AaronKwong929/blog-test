{% extends "base.html" %} {% block main %}

        <h1>文章列表</h1>
    </div>
</div>
<div
    class="container"
    style="margin-bottom:30px;display: table;width: 50%;margin-left: auto;margin-right: auto;"

    >
    {% endfor %}
</div>
{% endblock %}
